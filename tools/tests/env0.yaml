env:
  availability_zone:
    nova: nova
    cinder: nova
  admin:
    auth_url: 'http://192.168.11.197:5000/v3/'
    password: openstack
    username: admin
    user_domain_id: default
    project_name: admin
    project_domain_id: default

default:
  vm: &vm_default
    src_hostname: compute01
    dst_hostname: compute02
    flavor: m1.small
    image: cirros-0.3.4-x86_64-uec
    user: test1
  volume: &volume_default
    src_hostname: 'controller@lvmdriver-1#lvmdriver-1'
    type: lvmdriver-1
    size: 1
    user: test1

user:
  test1:
    password: password
    project: demo
    domain: default
    # admin role is required if src_hostname is specified.
    roles: [admin, Member]

vm:
  instance1:
    <<: *vm_default
    status: active
  instance2:
    <<: *vm_default
    status: shutoff
  instance3:
    <<: *vm_default
    status: active
    output: ignore

volume:
  volume1:
    <<: *volume_default
    dst_hostname: 'controller@lvmdriver-1#lvmdriver-1'
  volume2:
    <<: *volume_default
    attached_to: instance1
